<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Launchpad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <nav>
            <h2 class="inter-font-one primary-font-color">LOGO</h2>
            <button class="primary-button signup-button raleway-font-two">Sign Up</button>
        </nav>
        <div class="text-align raleway-font-two banner">
            <h1 class="headline">Cool Dark UI Template for <br> Webflow Agencies!</h1>
            <button class="primary-button focus-button">Stay Focused</button>
        </div>
    </header>
    <main>
        <section class="action">
            <div class="raleway-font-two">
                <h2 class="action-title">See It in Action</h2>
                <p class="action-sub-title">Explore the live preview and imagine your <br> brand in this bold new look.
                </p>
                <button class="primary-button live-button">Launch Live Preview</button>
            </div>
            <div>
                <img src="./Assets/wc-mini.png" alt="Webflow conference poster">
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
